<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/header-logo.svg" alt="Логотип" class="header__logo"/>
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <h4 class="profile__name">Жак-Ив Кусто
              <input class="profile__edit-button" type="button">
            </h4>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <input  class="profile__add-button" type="button">
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy 2022 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
