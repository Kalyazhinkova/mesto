<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/header-logo.svg" alt="Логотип" class="header__logo"/>
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <h4 class="profile__name">Жак-Ив Кусто
              <input class="profile__edit-button" type="button">
            </h4>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <input  class="profile__add-button" type="button">
        </section>
        <section class="elements">
          <article class="element">
            <img src="./images/1.png" alt="Фотография" class="element__image">
            <h2 class="element__title">Карачаевск
              <button class="element__like" type="button"></button>
            </h2>
          </article>
          <article class="element">
            <img src="./images/2.png" alt="Фотография" class="element__image">
            <h2 class="element__title">Гора Эльбрус
              <input class="element__like" type="image" src="./images/element-like.svg" alt="Лайк">
            </h2>
          </article>
          <article class="element">
            <img src="./images/3.png" alt="Фотография" class="element__image">
            <h2 class="element__title">Домбай
              <input class="element__like" type="image" src="./images/element-like.svg" alt="Лайк">
            </h2>
          </article>
          <article class="element">
            <img src="./images/1.png" alt="Фотография" class="element__image">
            <h2 class="element__title">Карачаевск
              <input class="element__like" type="image" src="./images/element-like.svg" alt="Лайк">
            </h2>
          </article>
          <article class="element">
            <img src="./images/2.png" alt="Фотография" class="element__image">
            <h2 class="element__title">Гора Эльбрус
              <input class="element__like" type="image" src="./images/element-like.svg" alt="Лайк">
            </h2>
          </article>
          <article class="element">
            <img src="./images/3.png" alt="Фотография" class="element__image">
            <h2 class="element__title">Домбай
              <input class="element__like" type="image" src="./images/element-like.svg" alt="Лайк">
            </h2>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_hidden">
      <section class="popup__content">
        <input class="popup__close-button" type="image" src="./images/close-button.svg">
        <h4 class="popup__title">Редактировать профиль</h4>
        <form class="form">
          <fieldset class="form__input">
            <input type="text" class="form__item form__item-name" name="name" value="Жак-Ив Кусто">
          </fieldset>
          <fieldset class="form__input">
            <input type="text" class="form__item form__item-description" name="description" value="Исследователь океана">
          </fieldset>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </section>
    </div>
    <script src="./pages/index.js"></script>
  </body>
</html>
